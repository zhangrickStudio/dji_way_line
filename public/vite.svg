<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <title>Way Line Generator Logo</title>
  <defs>
    <linearGradient id="grad1" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Connecting Path -->
  <path d="M 20 80 C 50 80, 50 20, 80 20" stroke="url(#grad1)" stroke-width="6" stroke-linecap="round" fill="none" />
  
  <!-- Waypoints -->
  <!-- Start Point -->
  <circle cx="20" cy="80" r="5" fill="#3b82f6" />
  
  <!-- Mid Point -->
  <circle cx="50" cy="50" r="5" fill="#6366f1" />
  
  <!-- End Point (Target) -->
  <circle cx="80" cy="20" r="5" fill="#8b5cf6" />
  
  <!-- Target Ring -->
  <circle cx="80" cy="20" r="9" stroke="#8b5cf6" stroke-width="1.5" fill="none" opacity="0.6" />
  
  <!-- Optional: Small drone/plane silhouette at the end -->
  <path d="M 76 24 L 84 20 L 76 16 L 78 20 Z" fill="white" />
</svg>